<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = new Number(1231321321321312);
        var enter = "<br />";

        document.write("input = " + n +enter);
        document.write("n.toExponential(2) = " + n.toExponential(2) +enter);
       
        var a = new Number(12.34567);
        document.write("input = " + a +enter);
        document.write("a.toFixed(2) = " + a.toFixed(2) +enter);
        document.write("type of a.toFixed(2) = " + a.toFixed(2).constructor +enter);
        document.write("a.toPrcision(4) = " + a.toPrecision(2) +enter);

        document.write("a.valueOf() = " + a.valueOf() +enter);
        document.write("type of a.valueOf() = " +typeof a.valueOf() +enter);
        document.write("a.toString() = " + a.toString() +enter);


    </script>
</head>
<body>
    
</body>
</html>
