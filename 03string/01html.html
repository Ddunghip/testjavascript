<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var enter= "<br />";
        var str ="JavaScript";  

        document.write("anchor(): "+str.anchor("js")+enter); //anchor()
        document.write("link(): "+str.link("https://www.youtube.com/watch?v=nH575Ld1ATg")+enter); //link()
        document.write("big(): "+str.big()+enter); //big()
        document.write("small(): "+str.small()+enter); //small()
        document.write("bold().italic(): "+str.bold().italics() +enter);
        document.write("fontcolor('red'): "+str.fontcolor("red")+enter); 
        document.write("fontcolor('#f00'): "+str.fontcolor("#f00")+enter); 
        document.write("fontsize(7): "+str.fontsize(7)+enter); 
        document.write("blink(): "+str.blink()+enter); 
        document.write("strike(): "+str.strike()+enter); 
        document.write("fixed(): "+str.fixed()+enter); 
        document.write("sub(): "+str.sub()+enter); 
        document.write("sup(): "+str.sup()+enter); 



         
    </script>
</head>
<body>
    
</body>
</html>
